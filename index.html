<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fliperama do Waltão</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="crt">
    <h1>Fliperama do Waltão</h1>

    <div class="menuContainer">
      <button
        class="button-54"
        role="button"
        onclick="handleChangeGame('Breakout')"
      >
        Breakout
      </button>
      <button
        class="button-54"
        role="button"
        onclick="handleChangeGame('Corona Invaders')"
      >
        Corona Invaders
      </button>
      <button
        class="button-54"
        role="button"
        onclick="handleChangeGame('Snake')"
      >
        Snake
      </button>
      <button
        class="button-54"
        role="button"
        onclick="handleChangeGame('Pong 360')"
      >
        Pong 360
      </button>
      <button
        class="button-54"
        role="button"
        onclick="handleChangeGame('TicTacToe')"
      >
        Tic-tac-toe
      </button>
    </div>

    <h2 id="gameTitle">Breakout</h2>

    <div class="gameContainer">
      <canvas id="gameCanvas"> </canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
